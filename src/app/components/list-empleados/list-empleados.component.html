<nav class="navbar navbar-dark bg-primary">
  <span class="navbar-brand mb-0 h1">Banco - Empleados</span>
  <button class="btn btn-dark btn-lg float-right" routerLink="/iniciarsesion">Cerrar Sesion</button>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Empleados</span>
            
            <button class="btn btn-dark btn-lg float-right mr-2" routerLink="/createEmpleados">Agregar</button>
            
            <h5 style="margin-top: 25px" *ngIf="empleados.length  == 0" class="texto1">No hay datos para mostrar</h5>
            <table *ngIf="empleados.length >0" class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.documento}}</td>
                    <td>{{empleado.salario | currency}}</td>
                    <td><i class="fas fa-edit text-info mr-2" [routerLink]="['/editEmpleado/', empleado.id]"></i>
                        <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt text-danger"></i>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            
        </div>
    </div>
</div>
